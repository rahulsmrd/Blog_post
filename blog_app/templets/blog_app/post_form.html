{% extends 'base.html' %}

{% block body %}

<div class="container">
    {% if post.title %}
        <h1> Update Post !</h1><br>
    {% else %}
        <h1>New Post !</h1><br>
    {% endif %}
    <form method="post">
        {% csrf_token %}

        {{ form.as_p }}
        <button type="submit" class="btn btn-outline-success">Save</button>
    </form>
</div>

<script> var editor=new MediumEditor(".editable");</script>

{% endblock body %}
